<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pontos">
        <div>Pontos: <span id="pontosTotal">0</span></div>
        <div>Nível: <span id="nivelAtual" class="nivel">1</span></div>
        <div class="progresso">
            <div id="progressoBarra" class="progresso-barra" style="width: 0%"></div>
        </div>
    </div>

    <div class="quadro">
        <div id="listas-container">
            <!-- Lista de exemplo -->
            <div class="lista">
                <div class="lista-header">
                    <h2 class="lista-titulo">Tarefas</h2>
                    <button class="apagar-lista" onclick="apagarLista(this)">✕</button>
                </div>
                <div class="lista-tarefas">
                    <div class="input-grupo">
                        <select class="prioridade-select">
                            <option value="baixa">Prioridade Baixa (1 ponto)</option>
                            <option value="media">Prioridade Média (3 pontos)</option>
                            <option value="alta">Prioridade Alta (5 pontos)</option>
                        </select>
                        <input type="text" class="nova-tarefa" placeholder="Adicionar um cartão" onkeypress="enviarComEnter(event, this)">
                        <button onclick="adicionarTarefa(this)">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="adicionar-lista" onclick="criarNovaLista()">
            <i class="fas fa-plus"></i>
            Adicionar outra lista
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
